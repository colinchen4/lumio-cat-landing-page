<svg width="640" height="360" viewBox="0 0 320 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow"><feGaussianBlur stdDeviation="2.5" result="coloredBlur"/><feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
  </defs>
  <rect x="2" y="2" width="316" height="176" rx="16" fill="#1a1a1a" stroke="#0d0d0d" stroke-width="2"/>
  <rect x="10" y="10" width="300" height="160" rx="8" fill="#000000" />

  <g id="face-container" filter="url(#glow)" fill="white" stroke="white" stroke-width="7" stroke-linecap="round" stroke-linejoin="round">
    <path d="M 125 95 Q 140 95 155 95" fill="none" />
    <path d="M 175 95 Q 190 95 205 95" fill="none" />
    
    <path d="M 142 135 Q 151 145 160 135 Q 169 145 178 135" fill="none" stroke-width="5"/>
    
    <path d="M 230 80 C 250 80, 250 120, 230 120" fill="none" stroke-width="5"/>

    <g transform="translate(260, 100) scale(0.6) rotate(10)" stroke="none">
        <rect x="-5" y="-20" width="10" height="40" rx="5">
        <animate attributeName="y" values="-20; -40; -20" dur="0.5s" repeatCount="indefinite" />
        <animate attributeName="height" values="40; 80; 40" dur="0.5s" repeatCount="indefinite" />
        </rect>
        <rect x="-25" y="-15" width="8" height="30" rx="4" opacity="0.7">
        <animate attributeName="y" values="-15; -30; -15" dur="0.6s" repeatCount="indefinite" begin="0.1s"/>
        <animate attributeName="height" values="30; 60; 30" dur="0.6s" repeatCount="indefinite" begin="0.1s"/>
        </rect>
        <rect x="17" y="-15" width="8" height="30" rx="4" opacity="0.7">
        <animate attributeName="y" values="-15; -30; -15" dur="0.7s" repeatCount="indefinite" begin="0.2s"/>
        <animate attributeName="height" values="30; 60; 30" dur="0.7s" repeatCount="indefinite" begin="0.2s"/>
        </rect>
    </g>
  </g>
