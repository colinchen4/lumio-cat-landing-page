<svg width="640" height="360" viewBox="0 0 320 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow"><feGaussianBlur stdDeviation="2.5" result="coloredBlur"/><feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
  </defs>
  <rect x="2" y="2" width="316" height="176" rx="16" fill="#1a1a1a" stroke="#0d0d0d" stroke-width="2"/>
  <rect x="10" y="10" width="300" height="160" rx="8" fill="#000000" />

  <g id="face-container" filter="url(#glow)" fill="none" stroke="white" stroke-width="7" stroke-linecap="round" stroke-linejoin="round">

    <!-- Left eye -->
    <path d="M 120 105 L 150 95">
      <animateTransform attributeName="transform" type="translate" values="0 0; 0 -3; 0 0; 0 -4; 0 0" dur="3s" repeatCount="indefinite"/>
    </path>

    <!-- Right eye -->
    <path d="M 200 105 L 170 95">
      <animateTransform attributeName="transform" type="translate" values="0 0; 0 -3; 0 0; 0 -4; 0 0" dur="3s" repeatCount="indefinite"/>
    </path>

    <!-- Mouth - static, no animation -->
    <path d="M 148 118 Q 154 126 160 118 Q 166 126 172 118" stroke-width="5"/>
  </g>
</svg>
