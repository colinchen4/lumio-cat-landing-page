<svg width="640" height="360" viewBox="0 0 320 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow"><feGaussianBlur stdDeviation="2.5" result="coloredBlur"/><feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
  </defs>
  <rect x="2" y="2" width="316" height="176" rx="16" fill="#1a1a1a" stroke="#0d0d0d" stroke-width="2"/>
  <rect x="10" y="10" width="300" height="160" rx="8" fill="#000000" />

  <g id="face-container" filter="url(#glow)" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round">
    <g transform="translate(130, 90)">
      <line x1="-10" y1="0" x2="10" y2="0" />
      <line x1="0" y1="-10" x2="0" y2="10" />
      <animateTransform attributeName="transform" type="rotate" values="0; 45; 0" dur="1.5s" repeatCount="indefinite" additive="sum"/>
      <animateTransform attributeName="transform" type="scale" values="1; 1.2; 1" dur="1s" repeatCount="indefinite" additive="sum"/>
    </g>
    <g transform="translate(190, 90)">
      <line x1="-10" y1="0" x2="10" y2="0" />
      <line x1="0" y1="-10" x2="0" y2="10" />
      <animateTransform attributeName="transform" type="rotate" values="0; -45; 0" dur="1.5s" repeatCount="indefinite" additive="sum" begin="0.2s"/>
      <animateTransform attributeName="transform" type="scale" values="1; 1.2; 1" dur="1s" repeatCount="indefinite" additive="sum" begin="0.2s"/>
    </g>
    
    <path d="M 142 130 Q 151 140 160 130 Q 169 140 178 130" fill="none" stroke-width="4" opacity="0.9"/>
  </g>
</svg>